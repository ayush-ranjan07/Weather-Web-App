<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1 style="color: rgb(255, 255, 255);font-size: 42.5px;margin-bottom: -30px;">☀️ 🌝 🌞 🪐 ⭐ 🌟 🌠 🌌 ☁️ ⛅ ⛈️ 🌤️</h1>
        
        <h1 style="color: rgb(255, 255, 255);font-size: 50px;">☀️ ☁️ 🪐 🌧️ Weather 🌅 ⛈️ ⛅ 🌡️</h1>
        <input type="text" id="city" placeholder="Enter City Name">
        <button id = "getWeather">Get Weather</button>

        <div id="weather-info">
            <h2 id="cityname"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
